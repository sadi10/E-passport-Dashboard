<script>
$(document).ready(function() {

	console.log('isLogin', localStorage.getItem("success"))
	if(!localStorage.getItem("isLogin")){
	//console.log('login page redirection');
	window.location.href = './login.html'
	}
	$('#user').text(localStorage.getItem("username"))





	var fromdate = new Date();
	fromdate.setDate(fromdate.getDate() -0);
	fromdate = fromdate.toISOString().slice(0, 10);
	var todate =   new Date().toISOString().slice(0, 10);
	apicall(fromdate,todate);

	$("#dateFilter").click(function() {
		table.destroy();
		fromdate = $('#fromdate').val();
		todate = $('#todate').val();
		apicall(fromdate,todate);
	});

}); 



function apicall(startDate,endDate){

	console.log(startDate,endDate);
    table= $('#smsReport').DataTable( {
		dom: 'Bfrtip',
		responsive: true,
	   "processing": true,
	   "ordering": false,
        "ajax": "http://smsgateway.synesisit.info:5110/api/v2/report/sms/single/totalsms?startDate=" + startDate + "&endDate=" + endDate + '&page=1' + '&size=100',
		
		buttons: [
            'excel', 'pdf'
        ],
		//order: [[4, 'desc']],
		"columns": [{	
				"title": "SL",
				render: function (data, type, row, meta) {
					return meta.row + meta.settings._iDisplayStart + 1;
				}
			},{ 
				"title": "Msisdn",
				"data": "msisdn"
			},{ 
				"title": "Content",
				"data": "content"
			},{ 
				"title": "Status",
				"data": "status.isDelivered",
				"render": function(data, type, full, meta) {
					  /**if(data)
						return "<span class='text-success'>Success</span>";
					  else
						return "<span class='text-danger'>Failed</span>";
						**/
				return "<span class='text-success'>Success</span>";
				}
			},{ 
				"title": "Recevied Time",
				"data": "createdDate",
				render: function (data, type, row, meta) {
					return moment.unix(data).format("DD-MM-YY h:mm:ss a");
				}			
			},{
				"title": "Delivery Time",
				"data": "lastModifiedDate",
				render: function (data, type, row, meta) {
					return moment.unix(data).format("DD-MM-YY h:mm:ss a");
				}			
			}]
    });
	
}
</script>
